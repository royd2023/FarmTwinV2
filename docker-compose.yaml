version: '3.8'

services:
  # Redis - In-memory data store for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: farmtwin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - farmtwin-network

  # Backend - Node.js Express + WebSocket server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: farmtwin-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    # environment:
    #   - PORT=${PORT}
    #   - NODE_ENV=${NODE_ENV}
    #   - REDIS_URL=${REDIS_URL}
    #   - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - farmtwin-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React + Vite application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env
      # environment:
      #   - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    container_name: farmtwin-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - farmtwin-network

  # Simulator - Python sensor data simulator
  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: farmtwin-simulator
    env_file:
      - ./simulator/.env
    # environment:
    #   - REDIS_HOST=${REDIS_HOST}
    #   - REDIS_PORT=${REDIS_PORT}
    #   - DEVICE_ID=${DEVICE_ID}
    #   - PUBLISH_INTERVAL=${PUBLISH_INTERVAL}
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - farmtwin-network

  # PostgreSQL - Database (optional, for persistent storage)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: farmtwin-postgres
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_USER=farmtwin
  #     - POSTGRES_PASSWORD=farmtwin_password
  #     - POSTGRES_DB=farmtwin
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - farmtwin-network

volumes:
  redis_data:
  # postgres_data:

networks:
  farmtwin-network:
    driver: bridge
